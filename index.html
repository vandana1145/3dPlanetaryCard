<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="Earth">
                <div class="circle">
                    <img src="./img/PlanetEarth.png" alt="Solar System HD">
                </div>
            </div>
                <div class="info">
                    <h1 class="title">The Planets</h1>
                    <h3>The wealth of the nation is its air, water, soil, forests, minerals, rivers, lakes, oceans, scenic beauty, wildlife habitats, and biodiversity.</h3>
                </div>
                <div class="planets">
                    <div id="backdrop"></div>
                    <button><a href="#" data-text="Mercury is the closest planet to the sun. As such, it circles the sun faster than all the other planets,
                        which is why Romans named it after their swift-footed messenger god. The Sumerians also knew of Mercury since at least 5,000 years ago.
                        It was often associated with Nabu, the god of writing. Mercury was also given separate names for its appearance as both a morning star and 
                        as an evening star. Greek astronomers knew, however, that the two names referred to the same body, and Heraclitus, around 500 B.C., 
                        correctly thought that both Mercury and Venus orbited the sun, not Earth." class="info-modal"><p>Mercury</p></a>
                        <img src="./img/mercury.png" alt="Mercury">
                    </button>
                    <button><p>Venus</p>
                        <img src="./img/venus.jpg" alt="Venus">
                    </button>
                    <button><p>Mars</p>
                        <img src="./img/mars.jpg" alt="Mars">
                    </button>
                    <button><p>Jupiter</p>
                        <img src="./img/Jupiter.jpg" alt="Jupitor">
                    </button>
                    <button><p>Saturn</p>
                        <img src="./img/saturn.jpg" alt="Saturn">
                    </button>
                    <button><p>Uranus</p>
                        <img src="./img/uranus.jpg" alt="Uranus">
                    </button>
                    <button><p>Neptune</p>
                        <img src="./img/neptune.jpg" alt="Neptune">
                    </button>
                    <button><p>Pluto</p>
                        <img src="./img/pluto.jpg" alt="Pluto">
                    </button>
                </div>
                <br>
                <div class="habitat">
                    <button><h1>Habitat</h1></button>
                </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="./app1.js"></script>
</body>
</html>
